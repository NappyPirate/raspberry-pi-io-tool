<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="menubar">
        <span id="close" class="glyphicon glyphicon-menu-hamburger menubar-item"></span>
        <!--<span id="close" class="glyphicon glyphicon-remove menubar-item"></span>
        <span id="resize" class="glyphicon glyphicon-resize-full menubar-item"></span>-->
        <span id="login" class="menubar-item">Login</span>
    </div>

    <div id="container" class="container">
        <div id="property-explorer">
            <table id="properties-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th class="td-left">Property</th>
                        <th class="td-right">Value</th> 
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="graphics-pane">
            <canvas id="diagram">
            </canvas>
        </div>
        
        <div id="login-prompt" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                  </div>
                  <div class="modal-body">
                    <p>One fine body&hellip;</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div><!-- /.modal-content -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/jcanvas.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/diagram-widget.js"></script>
    <script type="text/javascript" src="js/explorer-widget.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
